<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="To-Do List. A simple todo list with appealing interface with vanilla HTML, CSS and JS!"
        />
        <meta
            name="author"
            content="Benevolent (Bene) @https://github.com/bene-volent"
        />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo&family=Secular+One&display=swap"
            rel="stylesheet"
        />
        
        <title>Interactive Todo List</title>
        

    </head>
    <body>
        <header class="bg-accent-400">
            <div class="container | ff-heading fw-bold">
                <div class="header-wrapper">
                    <div class="title | fs-300 text-100">
                        <img
                            src="public/img/todo-list-svgrepo-com.svg"
                            alt="To-Do List"
                        />
                        <h1>To-Do List</h1>
                    </div>
                    
                    <img class="illustration" src="public/img/tick-cross.png" alt="Illustration" />
                    
                </div>
            </div>
        </header>

        <main>
            <section>

                <div class="container">
                    <div class="input | ff-body text-100">
                        <details>
                            <summary>Instructions</summary>
                            <ul>
                                <li>Entering Task</li>
                                <li>Controlling the Task</li>
                            </ul>
                        </details>
                    </div>
                    <div class="input | ff-body">
                        <label for="task" class="text-100 fs-500">
                            Task
                        </label>
                        <div class="submission">
                            <textarea name="task" id="task-input" cols="40" rows="2" placeholder="Enter your task details here" autofocus></textarea>
                            <button id="submit-button">Submit</button>
                        </div>
                        
                    </div>
                    <div id="tasks">
                        
                    </div>
                </div>
            </section>
        </main>

        <script src="./taskHandler.js"></script>
        <script src="./taskButtonHandler.js"></script>        
    </body>
</html>
